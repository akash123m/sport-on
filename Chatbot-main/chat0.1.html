<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medbot</title>
    <link rel="icon" href="./assets/ai2.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  
  </head>
  <body>
    <div class="chat-container">
      <h1 style="color:antiquewhite; font-size:5rem; text-align: center; "> Sportbot</h1>

    </div>
    <div class="typing-container">
      <div class="typing-content">
       <div class="typing-textarea">
        <textarea class="chat-input" placeholder="How can I help you ?"></textarea>
        <span class="send-btn material-symbols-rounded">send</span>
       </div> 
       <div class="typing-setting">
        <span class="theme-btn material-symbols-rounded">light_mode</span>
        <span class="delete-btn material-symbols-rounded">delete</span>
       </div>
      </div>
  </body>
</html>
